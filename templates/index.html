<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Imágenes Médicas</title>
    <style>
        .container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #f1f1bc;
            color: black;
            text-align: center;
        }
        .containerHeader {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form {
            margin-top: 3rem;
        }
    </style>
</head>
<body class="container">
    <div class="containerHeader">
        <h1>Cargar Imágenes Médicas</h1>
        <img src="{{ url_for('static', filename='Header.webp') }}" alt="Image header" width="50%">
    </div>
    <form class="form" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="files[]" accept="image/*" required multiple>
        <input type="submit" value="Cargar">
    </form>
</body>
</html>
